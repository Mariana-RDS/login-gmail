<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="branding">
             <img src="/imagem/Google.png" alt="Logo">
        </div>

        <div class="header">
            <p id="cab-1">Fazer login</p>
            <p>Ir para o Gmail</p>
        </div>

        <form>
            <div class="input-mail">
                <input type="E-mail" id="entrada" required placeholder="E-mail ou telefone">
                <a id="link-1" href="#">Esqueceu seu email?</a>
            </div>
    
            <div class="text">
                <p>Não está no seu Computador? Use o modo visitante para fazer login com privacidade. <a id="link-2" href="#">Saiba mais</a></p>
            </div>
    
            <div class="botoes">
                <button id="button-1">Criar conta</button>
                <button id="button-2">Avançar</button>
            </div>
        </form>
        
    </div>
    
</body>
</html>
